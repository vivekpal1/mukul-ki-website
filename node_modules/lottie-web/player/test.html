<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
body, html{
    background-color:#ccc;
    margin: 0px;
    height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
}

#lottieElement{
    width: 100%;
    height: 100%;
}

    </style>
    <!-- build:js lottie.js -->
    
    <!-- end Expressions -->
    <!-- endbuild -->
    <!-- <script src="js/module.js" type="module"></script> -->
    <!-- <script src="lottie.js"></script> -->
    <!-- <script src="bodymovin_light.js"></script> -->


    <script src="./lottie.js"></script>
</head>
<body>
<div id="lottieElement">
</div>

<script>
    var container = document.getElementById('lottieElement');
    console.log(container)
    var anim = lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        autoplay: true,
        loop: true,
        animationData: 'http://bodymovin.localhost.com:8081/player/exports/render/data.json',
    })
    anim.addEventListener('error', (error)=>{
        console.log(error)
    })


    console.log(anim)

</script>

</body>
</html>
